<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="vid-container">
            <video muted loop class="bg-video">
                <source src="videos/beach.mp4" type="video/mp4">
            </video>
        </div>
        <div id="timer">
            <button class="btn" data-time="120">2 Minutes</button>
            <button class="btn" data-time="300">5 Minutes</button>
            <button class="btn" data-time="600">10 Minutes</button>
        </div>

        <div id="player">
            <audio muted loop class="bg-audio">
                <source src="sounds/beach.mp3">
            </audio>
            <img class="play" src="images/play.png" alt="" height="150px" width="150px">
            <h1 class="time">0:00</h1>
        </div>

        <div id="theme">
            <img class="rain" src="svg/rain.svg" alt="" height="80px" width="80px">
            <img class="ocean" src="svg/beach.svg" alt="" height="80px" width="80px">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
